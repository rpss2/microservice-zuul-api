version: '3.5'
services:
  products-service:
    build:
      context: ./products-service
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "5000:5000"
    volumes:
      - ./products-service:/usr/src/app

  orders-service:
    build:
      context: ./orders-service
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - ./orders-service:/usr/src/app